<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

    body {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="../../../css/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../../plugin/diagram/revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'hist-0',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    var _transitions = [
      window.diagram.addItem('hist-1', 'hist-0', treeData),
      window.diagram.addItem('hist-2', 'hist-1', treeData),
      window.diagram.addItem('hist-3', 'hist-2', treeData),
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('hist-1', treeData),
      window.diagram.removeItem('hist-2', treeData),
      window.diagram.removeItem('hist-3', treeData),
    ];

    // start the tree
    window.diagram.register('basic', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
