<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

    body {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="../../../css/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../../plugin/diagram/revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'master-0',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    var _transitions = [
      window.diagram.addItem('master-1', 'master-0', treeData),
      window.diagram.addItem('master-2', 'master-1', treeData),
      window.diagram.addItem('branch-1', 'master-1', treeData),
      window.diagram.addItem('master-3', 'master-2', treeData),
      window.diagram.addLink('branch-1', 'master-3', treeData)
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('master-1', treeData),
      window.diagram.removeItem('master-2', treeData),
      window.diagram.removeItem('branch-1', treeData),
      window.diagram.removeItem('master-3', treeData),
      window.diagram.removeLink('branch-1', 'master-3', treeData)
    ];

    // start the tree
    window.diagram.register('closed', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
